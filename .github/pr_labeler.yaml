# https://github.com/actions/labeler
breaking:
- head-branch: ['breaking', 'BREAKING']
bug:
- head-branch: ['fix', 'FIX', 'bug', 'BUG']
feature:
- head-branch: ['feat', 'FEAT']
documentation:
- changed-files:
  - any-glob-to-any-file:
    - docs/**
    - images/**
    - README.md
    - CHANGELOG.md
    - CONTRIBUTING.md
enhancement:
- head-branch: ['enhance', 'improve', 'IMPR', 'DJEP']
- changed-files:
  - any-glob-to-any-file:
    - '**'
    - '!docs/**'
    - '!images/**'
    - '!README.md'
    - '!CHANGELOG.md'
    - '!CONTRIBUTING.md'
