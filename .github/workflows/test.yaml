name: Test

on:
  push:
    branches:
      - "**"
      - "!gh-pages"
      - "!stage*"
    paths:
      - "src/datajoint/**"
      - "tests/**"
      - "pyproject.toml"
      - "pixi.lock"
      - ".github/workflows/test.yaml"
  pull_request:
    branches:
      - "**"
      - "!gh-pages"
      - "!stage*"
    paths:
      - "src/datajoint/**"
      - "tests/**"
      - "pyproject.toml"
      - "pixi.lock"
      - ".github/workflows/test.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Run tests
        run: pixi run -e test test-cov

  # Unit tests run without containers (faster feedback)
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Run unit tests
        run: pixi run -e test pytest tests/unit -v
