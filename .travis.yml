sudo: required
env:
  global:
    - MINIO_VER="RELEASE.2019-09-26T19-42-35Z"
    - ALPINE_VER="3.10"
    - COMPOSE_HTTP_TIMEOUT="300"
    - UID="2000"
    - GID="2000"
services: 
- docker
main: &main
      stage: Alpine
      os: linux
      language: shell
      script:
        - docker-compose -f LNX-docker-compose.yml up --build --exit-code-from dj
jobs:
  include:
    - <<: *main
      env:
      - PY_VER: "3.8-rc"
      - MYSQL_VER: "5.7"
    - <<: *main
      env:
      - PY_VER: "3.7"
      - MYSQL_VER: "5.7"
    - <<: *main
      env:
      - PY_VER: "3.6"
      - MYSQL_VER: "5.7"
    - <<: *main
      env:
      - PY_VER: "3.5"
      - MYSQL_VER: "5.7"
    - <<: *main
      env:
      - PY_VER: "3.8-rc"
      - MYSQL_VER: "8.0"
    - <<: *main
      env:
      - PY_VER: "3.7"
      - MYSQL_VER: "8.0"
    - <<: *main
      env:
      - PY_VER: "3.6"
      - MYSQL_VER: "8.0"
    - <<: *main
      env:
      - PY_VER: "3.5"
      - MYSQL_VER: "8.0"
    - <<: *main
      env:
      - PY_VER: "3.8-rc"
      - MYSQL_VER: "5.6"
    - <<: *main
      env:
      - PY_VER: "3.7"
      - MYSQL_VER: "5.6"
    - <<: *main
      env:
      - PY_VER: "3.6"
      - MYSQL_VER: "5.6"
    - <<: *main
      env:
      - PY_VER: "3.5"
      - MYSQL_VER: "5.6"
    - stage: Coverage
      os: linux
      language: shell
      script:
        - sudo pip install python-coveralls
        - coverage run --source=datajoint setup.py tests
        - coveralls
